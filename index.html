<head>
  <title>Counselor Chatbot</title>
</head>

<body>
  <div class="container-fluid">
    <h1>The Guidance Counselor Chatbot!</h1>
    <div class="main">
      <p class="counselor">Hi! Do you have any questions for me today?</p>
    </div>
    <div class="main message">
      <input type="text" id="input1" size="45" maxlength="70">
      <button id="button" onclick="output()">Submit</button>
    </div>
    <div class="fixed">
      <p>Type "0" to start a new conversation.</p>
    </div>
  </div>
</body>
