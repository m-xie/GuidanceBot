<!DOCTYPE html>
<html>
<head>
  <title>Counselor Chatbot</title>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="script.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <h1>The Guidance Counselor Chatbot!</h1>
    <div class="main">
      <p class="counselor">Hi! Do you have any questions for me today?</p>
    </div>
    <div class="main message">
      <input type="text" id="input1" size="45" maxlength="70">
      <button id="button" onclick="output()">Submit</button>
    </div>
    <div class="fixed">
      <p>Type "0" to start a new conversation.</p>
    </div>
  </div>
</body>
</html>
